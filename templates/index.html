{% block head %}
<title>Thrill Typer</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/logged.css')}}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" hrel="stylesheet">
{% endblock %}

{% block body %}
{% if userSession %}
<div class="welcome-ctn">
    <p>Welcome {{userSession.userinfo.given_name}}!</p>
    <div id="welcome-message">
        <h1>Welcome to our website!</h1>
    </div>
    <script>
        // After 1 second, add a class to trigger CSS transition 
        setTimeout(function () {
            document.getElementById('welcome-message').classList.value = 'fade-out';
        }, 1000);
        // 1000 milliseconds = 1 second 
    </script>
    <p><a href="{{url_for('logout')}}">Logout</a></p>
</div>
{% else %}


<div id="login-ctn">
    <form id="main-form" action="{{url_for('authenticate')}}" method="POST">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div id="login-ops">
            <button type="submit">Login</button>
            <a href="{{url_for('signup')}}">Signup</a>
        </div>


        <!--Google Login Redirection-->
        <a href="{{url_for('google_login')}}">
            <button class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                            xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                            </path>
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                            </path>
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                            </path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                    </div>
                    <span class="gsi-material-button-contents">Sign in with Google</span>
                    <span style="display: none;">Sign in with Google</span>
                </div>
            </button>
        </a>
    </form>

</div>

<script>
    // Get the form element
    var form = document.getElementById('main-form');

    // Check if the current path is the root ("/")
    if (window.location.pathname === '/signup') {
        // Change the form action to a different URL
        form.action = '{{url_for("register")}}'; // Change this to your desired action
        var btn = form.querySelector('button[type="submit"]');
        btn.innerHTML = "Signup"
        var anchor = form.querySelector('a');
        anchor.style.display = "none";
    }
</script>>


{% endif %}
{% endblock %}
